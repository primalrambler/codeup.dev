<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather Map</title>
	
	<!-- Bootstrap core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style>
	
	body {
		background-color: #60B2E5;
	}

	.weather {
		color: black;
		display: flex;
		justify-content: space-between;
	}	

	.weather-box {
		background-color: #E2EFDE;
		height: auto;
		width: 200px;
		float: left;
		border: 1px black solid;
		position: relative;
		margin: auto;
	}
	.temperature {
		font-size: 2em;
		font-weight: bold;
		font-style: italic;
		text-align: center;
		padding-top: 10px;
	}

	.data{
		text-align: center;
		font-size: 1em;
	}

	.data-label {
		font-weight:bold;
	}

	.details {
		text-transform: lowercase;
	}
	img {
		display: block;
		margin: auto;
	}
	</style>

</head>


//Main Content

<body class="layout">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<h1 class="text-center">Weather Map</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2" id="insertLocale"></div>
		</div>
		<div="row">
			<div class="weather col-sm-8 col-sm-offset-2" id="insertForecast"></div>
		</div>
	</div>
<body>

	<!-- Bootstrap core JavaScript
	    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="/js/weather-map.js"></script>

</html>
