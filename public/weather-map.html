<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather Map</title>
	
	<!-- Bootstrap core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style>
	
	body {
		background-color: #60B2E5;
	}

	.weather {
		color: black;
		display: flex;
		justify-content: space-between;
	}	

	.weather-box {
		background-color: #E2EFDE;
		height: auto;
		width: 200px;
		float: left;
		border: 1px black solid;
		position: relative;
		margin: auto;
	}
	.temperature {
		font-size: 2em;
		font-weight: bold;
		font-style: italic;
		text-align: center;
		padding-top: 10px;
	}

	.data{
		text-align: center;
		font-size: 1em;
	}

	.data-label {
		font-weight:bold;
	}

	.details {
		text-transform: lowercase;
	}
	img {
		display: block;
		margin: auto;
	}

	#map-canvas {
            width: 1000px;
            height: 600px;
            border: 1px black solid;
            padding-top: 50px;
            /*display: block;*/
            margin: auto;
	}
	.map-area {
		padding: 50px;
	}

	#inputArea {
		padding-top: 20px;
		padding-bottom: 20px;
		color: black;
	}	


	</style>

</head>

<!-- Main Content -->

<body class="layout">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<h1 class="text-center">Weather Map</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2" id="insertLocale"></div>
		</div>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2" id="inputArea">
				<input type="text" id="latitude" name="latitude" placeholder="Latitude">
				<input type="text" id="longitude" name="longitude" placeholder="Longitude">
				<button id="searchButton" class="btn" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Weather at your Lat/Long</button>
			</div>
		</div>
		<div class="row">
			<div class="weather col-sm-8 col-sm-offset-2" id="insertForecast"></div>
		</div>
	</div>

<!-- div to hold map -->
	<div class="container">
		<div class="row">
			<div class="map-area col-sm-8">
			    <div id="map-canvas"></div>
			</div>
		</div>
	</div>



<body>

	<!-- Bootstrap core JavaScript
	    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWLwvpQpvV0aHY3E4oAnuugMwtt7A7Ckc"></script>

	<script src="/js/weather-map.js"></script>
</html>
