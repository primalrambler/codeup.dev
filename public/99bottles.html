<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>99 Bottles</title>
	<style type="text/css">
		h1 {
			text-align: center;
			font-family: Helvetica;
		}

	</style>
</head>
<body>
	<h1>See console output</h1>

	<script>

	console.log("Now as a while loop");
	var bottlesOfBeerOTW = 99;

	while (bottlesOfBeerOTW > 0) {
		if (bottlesOfBeerOTW == 1) {
			console.log(bottlesOfBeerOTW + " bottle of beer on the wall,\ntake it down pass it around, \nno more bottles of beer on the wall!");
		} else {
			console.log(bottlesOfBeerOTW + " bottles of beer on the wall,\n" + bottlesOfBeerOTW + " bottles of beer.\n" + "Take one down pass it around,\n" + (bottlesOfBeerOTW -1) + " bottles of beer on the wall.");
		}
		bottlesOfBeerOTW -= 1;
	}
	</script>

	
	<!-- Written as a for loop -->
	<script>
	console.log("Now as a for loop");

	for (i = 99; i > 0; i -=1)
		if (i == 1) {
			console.log(i + " bottle of beer on the wall,\ntake it down pass it around, \nno more bottles of beer on the wall!");
		} else {
			console.log(i + " bottles of beer on the wall,\n" + i + " bottles of beer.\n" + "Take one down pass it around,\n" + (i -1) + " bottles of beer on the wall.");
		}
	</script>

</body>
</html>
