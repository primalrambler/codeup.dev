<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Calculator</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="/css/calculator.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="input-area input-large" id="displayLeft"></div>
                <div class="input-area input-small" id="operand"></div>
                <div class="input-area input-large" id="displayRight"></div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="calc-button operand-flat-button" id="clear" href="#" role="button">C</button>
                <button class="calc-button operand-flat-button modifier" href="#" role="button" value="plusmn">&plusmn;</button>
                <button class="calc-button operand-flat-button modifier" href="#" role="button" value="percentage">%</button>
                <button class="calc-button operand-flat-button operand" href="#" role="button" value="divide">&divide;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="calc-button number-flat-button number" href="#" role="button" value="7">7</button>
                <button class="calc-button number-flat-button number" href="#" role="button" value="8">8</button>
                <button class="calc-button number-flat-button number" href="#" role="button" value="9">9</button>
                <button class="calc-button operand-flat-button operand" href="#" role="button" value="times">&times;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="calc-button number-flat-button number" href="#" role="button" value="4">4</button>
                <button class="calc-button number-flat-button number" href="#" role="button" value="5">5</button>
                <button class="calc-button number-flat-button number" href="#" role="button" value="6">6</button>
                <button class="calc-button operand-flat-button operand" href="#" role="button" value="minus" >&minus;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="calc-button number-flat-button number" href="#" role="button" value="1">1</button>
                <button class="calc-button number-flat-button number" href="#" role="button" value="2">2</button>
                <button class="calc-button number-flat-button number" href="#" role="button" value="3">3</button>
                <button class="calc-button operand-flat-button operand" href="#" role="button" value="plus">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="calc-zero-button number-flat-button number" value="0" >0</button>
                <button class="calc-button operand-flat-button number" value="." >.</button>
                <button class="calc-button operand-flat-button" id="equals" value="equals">=</button>
            </div>
        </div>
    </div>








    <script src="/js/calculator.js"></script>
    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
