	<!-- Using a for loop and inline JS, write the code to log to the console the following output.
	1
	22
	333
	4444
	55555
	666666
	7777777
	88888888
	999999999
	0000000000 -->

	<script>
	console.log("---------- FIRST PROBLEM ---------------");


	var tempString = "";

	for (i = 1; i <= 10; i += 1) {

		tempString = i.toString();
		if (i < 10){
			for (j = 1; j < i; j += 1) {
				tempString = tempString + i;
			}	
		} else {
			tempString = "0";
			for (j = 1; j < i; j += 1) {
				tempString = tempString + "0";
			}	
		}
		console.log(tempString);
	}
	
	</script>

	<!-- Write the JS code to log to the console the multiplication table for a random number between 1 and 10. 
	For instance, if the random number is 7, the console output should look like
	7x1=7

	<!-- Using a for loop and the code to generate a random number from the previous lessons,
	generate 10 random numbers between 20 and 200 and output to the console whether each number is odd or even. 
	For example:
	123 is odd
	80 is even
	24 is even
	199 is odd -->

	<script>
	console.log("---------- NEXT PROBLEM ---------------");

	var whatIsIt;

	for (i = 1; i <= 10; i += 1) {
		whatIsIt = Math.floor(Math.random() * 200) + 20;
		if (whatIsIt % 2 > 0) {
			console.log(whatIsIt + " is odd");
		} else {
			console.log(whatIsIt + " is even");
		}
	}
	</script>
