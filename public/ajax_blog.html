<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ajax Blog</title>
	<!-- Bootstrap core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron">
		<h1 class="text-center">AJAX BLOG</h1>
	</div>
	<div class="container">
		<div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div id="posts" class="text-block">
				</div>
			</div>
		</div>
	</div>



<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
"use strict";

$(document).ready(function() {

	function postIt(posts){
		posts.forEach(function(post){
			var content = '';
			content+= "<h2>" + post.title + "</h2>";
			content += "<p>" + post.content + "<p>";
			content += '<p class="small"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> ' + post.categories + "</p>";
			content += '<p><span class="glyphicon glyphicon-time" aria-hidden="true"></span> Posted on ' + post.date + "</p>";
			content += '<hr class="horizontal"></hr>';
			$('#posts').prepend(content);
		});
	}

	$.get("/data/blog.json").done(function(data){
		postIt(data);
	});


});
</script>

</html>
