<!DOCTYPE html>
<html>
<head>
    <title>Animate</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
        }

        #btn-animate {
            margin: 15px;
        }

        #animate-box {
            background-color: #000033;
            height: 250px;
            margin: 15px;
            position: relative;
            width: 250px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btn-move">Move It</button>
        <button id="btn-scale">Scale It</button>
        <button id="btn-hide">Hide It</button>
        <button id="btn-show">Show It</button>
        <button id="btn-all">Animate All</button>
    </p>

    <div id="animate-box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        "use strict";
        var $box = $('#animate-box');
        var $move = $('#btn-move');
        var $scale = $('#btn-scale');
        var $hide = $('#btn-hide');
        var $show = $('#btn-show');
        var $all = $('#btn-all');

        // TODO: "Move It" should move the box 100 pixels to the left
        function moveIt (){
            $box.animate({
            left: "100px"
            }, 500);
            // console.log('button clicked')
        };

        $move.click(moveIt);

        // TODO: "Scale It" should expand the box width by 50%
        function scaleIt (){
            var currentWidth = parseInt($box.css('width'));
            $box.animate({
            width: (currentWidth * 1.5) + 'px'
            }, 500);
            // console.log('button clicked')
        };

        $scale.click(scaleIt);


        // TODO: "Hide It" should use opacity to make the box invisible
        function hideIt (){
            $box.animate({
            opacity: '0'
            }, 500);
            // console.log('button clicked')
        };

        $hide.click(hideIt);


        // TODO: "Show It" should make the box appear
        function showIt (){
            $box.animate({
            opacity: '1'
            }, 500);
            // console.log('button clicked')
        };

        $show.click(showIt);

        // TODO: "Animate All" should use an animation stack to:
        //      1) Move and scale the box simultaneously
        //      2) Hide the box
        //      3) Reset the box back to its original position and opacity

        function doItAll (){
            var currentWidth = parseInt($box.css('width'));
            $box.animate({
                left: "100px",
                width: (currentWidth * 1.5) + "px"
            }, 1000).animate({
                opacity: "0"
            }, 500).animate({
                opacity: "1",
                width: "250px"
            }, 500).animate({
                left: "0px"
            },500);
        }

        $all.click(doItAll);

    });
    </script>
</body>
</html>
