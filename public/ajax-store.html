<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container">

<h1>My Tool Store</h1>

<table id="products" class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refresh" class="btn btn-info">Refresh</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    function addRowOfInventory (inventory){
        inventory.forEach(function(item){
            var contents = '';
            contents += "<tr><td>" + item.title + "</td>";
            contents += "<td>" + item.quantity + "</td>";
            contents += "<td>" + item.price + "</td>";
            contents += "<td>" + item.categories + "</td></tr>";
            $("#insertProducts").append(contents);
        });
    }

    //get inventory data and pass it to table display function
    $.get("/data/inventory.json").done(function(data) {
        addRowOfInventory(data);
    });

    function refreshInventory (){
        //clear out existing table's data
        $('#insertProducts').empty();

        //repopulate table
        $.get("/data/inventory.json").done(function(data) {
        addRowOfInventory(data);
    });
    }

    $('#refresh').click(function(){
        refreshInventory();
    });


    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
