<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Calculator</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="/css/calculator-rpn.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- the display is broken up into 4 rows
        a second far right column will be used for highlighting
        which row is being edited (future feature) -->
        <div class="row">
            <div class="col-md-8">
                <div class="input-area input-large" id="line3"></div>
                <div class="input-area hilite" id="hilite3"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="input-area input-large" id="line2"></div>
                <div class="input-area hilite" id="hilite2"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="input-area input-large" id="line1"></div>
                <div class="input-area hilite" id="highlight1"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="input-area input-large" id="line0"></div>
                <div class="input-area hilite" id="highlite0"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <button class="btn butn single" id="clear" href="#" role="button">
                        <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                </button>
                <button class="btn butn single" id="clear" href="#" role="button">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                </button>
                <button class="btn butn single" id="clear" href="#" role="button">
                        <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
                </button>
                <button class="btn butn single modifier" href="#" role="button" id="clearall">AC</button>
                <button class="btn butn single modifier" href="#" role="button" id="plusmn">&plusmn;</button>
                <button class="btn butn single modifier" href="#" role="button" id="percentage">%</button>
                <button class="btn butn single operand" href="#" role="button" value="divide">&divide;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <button class="btn butn single modifier shift" href="#" role="button" id="tangent">tan</button>
                <button class="btn butn single modifier shift" href="#" role="button" id="natlog">ln</button>
                <button class="btn butn single modifier shift" href="#" role="button" value="log">log<sub>10</sub></button>
                <button class="btn butn single number" href="#" role="button" value="7">7</button>
                <button class="btn butn single number" href="#" role="button" value="8">8</button>
                <button class="btn butn single number" href="#" role="button" value="9">9</button>
                <button class="btn butn single operand" href="#" role="button" value="times">&times;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <button class="btn butn single modifier shift" href="#" role="button" id="cosine">cos</button>
                <button class="btn butn single modifier" href="#" role="button" id="factorial">x!</button>
                <button class="btn butn single modifier" href="#" role="button" value="inverse">1/x</button>
                <button class="btn butn single number" href="#" role="button" value="4">4</button>
                <button class="btn butn single number" href="#" role="button" value="5">5</button>
                <button class="btn butn single number" href="#" role="button" value="6">6</button>
                <button class="btn butn single operand" href="#" role="button" value="minus" >&minus;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <button class="btn butn single modifier" href="#" role="button" id="sin">sin</button>
                <button class="btn butn single modifier shift" href="#" role="button" id="percentage">
                    <span>y<sup>x</sup></span>
                    <span class="shift-text-small">x<sup>2</sup></span>
                </button>
                <button class="btn butn single operand shift" href="#" role="button" value="root">
                    <span><sup>x</sup>&#x0221A;<span style="text-decoration: overline">y</span></span>
                    <span class="shift-text-small">&#x0221A;<span style="text-decoration: overline">x</span></span>
                </button>
                <button class="btn butn single number" href="#" role="button" value="1">1</button>
                <button class="btn butn single number" href="#" role="button" value="2">2</button>
                <button class="btn butn single number" href="#" role="button" value="3">3</button>
                <button class="btn butn single operand" href="#" role="button" value="plus">+</button>

            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <button class="btn butn single number" value="PI">Ï€</button>
                <button class="btn butn single blue number" id="shift"></button>
                <button class="btn butn single orange number" id="shift"></button>
                <button class="btn butn single number" value="0">0</button>
                <button class="btn butn single number" id="decimal" value=".">.</button>
                <button class="btn butn double blue" id="enter">ENTER</button>

            </div>
        </div>
    </div>








    <script src="/js/calculator-rpn.js"></script>
    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
