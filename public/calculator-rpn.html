<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Calculator</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="/css/calculator-rpn.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="display-row" id="line3"></div>
            <div class="display-row" id="line2"></div>
            <div class="display-row" id="line1"></div>
            <div class="display-row" id="line0"></div>
        </div>
        <div class="button-row">
            <button class="btn butn single modifier" href="#" id="binary">BIN</button>
            <button class="btn butn single modifier" href="#" id="hexidecimal">HEX</button>
            <button class="btn butn single modifier" href="#" id="factorial">x!</button>
            <button class="btn butn single modifier" href="#" id="inverse">1/x</button>
        </div>
        <div class="button-row">
            <button class="btn butn single operand shift" href="#" value="squared">
                <span>x<sup>2</sup></span>
            </button>
            <button class="btn butn single operand shift" href="#" value="power">
                <span>y<sup>x</sup></span>
            </button>
            <button class="btn butn single operand shift" href="#" value="root">
                <span><sup>y</sup>&#x0221A;<span style="text-decoration: overline">x</span></span>
            </button>
            <button class="btn butn single operand shift" href="#" value="squareroot">
                <span><sup>2</sup>&#x0221A;<span style="text-decoration: overline">x</span></span>
            </button>
        </div>

        <div class="button-row">
                <button class="btn butn single modifier orange" href="#" id="clearall">AC</button>
                <button class="btn butn single modifier" href="#" id="plusmn">&plusmn;</button>
                <button class="btn butn single modifier" href="#" id="percentage">%</button>
                <button class="btn butn single operand" href="#" value="divide">&divide;</button>
        </div>

        <div class="button-row">
                <button class="btn butn single number" href="#" value="7">7</button>
                <button class="btn butn single number" href="#" value="8">8</button>
                <button class="btn butn single number" href="#" value="9">9</button>
                <button class="btn butn single operand" href="#" value="times">&times;</button>
        </div>
        <div class="button-row">
                <button class="btn butn single number" href="#" value="4">4</button>
                <button class="btn butn single number" href="#" value="5">5</button>
                <button class="btn butn single number" href="#" value="6">6</button>
                <button class="btn butn single operand" href="#" value="minus" >&minus;</button>
        </div>
        <div class="button-row">
                <button class="btn butn single number" href="#" value="1">1</button>
                <button class="btn butn single number" href="#" value="2">2</button>
                <button class="btn butn single number" href="#" value="3">3</button>
                <button class="btn butn single operand" href="#" value="plus">+</button>
        </div>
        <div class="button-row">
                <button class="btn butn single number" value="0">0</button>
                <button class="btn butn single number" id="decimal" value=".">.</button>
                <button class="btn butn double blue" id="enter">ENTER</button>
        </div>
    </div>









    <script src="/js/calculator-rpn.js"></script>
    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
